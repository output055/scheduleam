<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scheduler App - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #89f7fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            animation: float 8s infinite ease-in-out alternate;
        }
        .bubble1 { width: 180px; height: 180px; background: #4299e1; left: 10%; top: 15%; animation-delay: 0s;}
        .bubble2 { width: 120px; height: 120px; background: #f6d365; left: 70%; top: 10%; animation-delay: 2s;}
        .bubble3 { width: 90px; height: 90px; background: #ff6a00; left: 80%; top: 60%; animation-delay: 1s;}
        .bubble4 { width: 140px; height: 140px; background: #43e97b; left: 20%; top: 70%; animation-delay: 3s;}
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(-40px) scale(1.1);}
        }

        .login-container {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 22px;
            width: 100%;
            max-width: 390px;
            box-shadow: 0 12px 40px 0 rgba(44, 82, 130, 0.22), 0 1.5px 6px 0 #fff;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2.5px solid #a0aec0;
            backdrop-filter: blur(2px);
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #2b6cb0 60%, #90cdf4 100%);
            border-radius: 50%;
            opacity: 0.22;
            z-index: 0;
            filter: blur(2px);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2b6cb0;
            font-weight: 700;
            letter-spacing: 1.5px;
            z-index: 1;
            position: relative;
            text-shadow: 0 2px 8px #90cdf4;
            font-size: 2rem;
        }

        form {
            z-index: 1;
            position: relative;
        }

        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: #4a5568;
            font-size: 1.02rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem 1.1rem;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            font-size: 1.07rem;
            background: #f8fafc;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
            box-shadow: 0 1px 4px #e0e7ff;
        }

        .input-group input:focus {
            border-color: #764ba2;
            background: #fff;
            box-shadow: 0 0 0 2px #a3bffa;
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-bottom: 1.2rem;
            font-size: 0.98rem;
            color: #764ba2;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #ff6a00;
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.95rem;
            background: linear-gradient(90deg, #764ba2 60%, #43e97b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.13rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(44, 82, 130, 0.13);
            transition: background 0.2s, transform 0.15s;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(90deg, #ff6a00 60%, #43e97b 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(44, 82, 130, 0.18);
        }

        .links {
            text-align: center;
            margin-top: 1.7rem;
            font-size: 1.01rem;
            color: #4a5568;
            z-index: 1;
            position: relative;
        }

        .links a {
            color: #764ba2;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 600;
            transition: color 0.2s, text-shadow 0.2s;
            text-shadow: 0 1px 4px #e0e7ff;
        }

        .links a:hover {
            text-decoration: underline;
            color: #ff6a00;
            text-shadow: 0 2px 8px #f6d365;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
    </div>
    <div class="login-container">
        <h2>Login to Scheduler</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required />
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            Don't have an account?
            <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
