<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scheduler App - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            width: 100%;
            max-width: 370px;
            box-shadow: 0 8px 32px rgba(44, 82, 130, 0.15);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #2b6cb0 60%, #90cdf4 100%);
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2b6cb0;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }

        form {
            z-index: 1;
            position: relative;
        }

        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: #4a5568;
            font-size: 0.98rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #2b6cb0;
            background: #fff;
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-bottom: 1.2rem;
            font-size: 0.93rem;
            color: #2b6cb0;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #2c5282;
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(90deg, #2b6cb0 70%, #4299e1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 82, 130, 0.08);
            transition: background 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #2c5282 70%, #3182ce 100%);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.97rem;
            color: #4a5568;
            z-index: 1;
            position: relative;
        }

        .links a {
            color: #2b6cb0;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Scheduler</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required />
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            Don't have an account?
            <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
